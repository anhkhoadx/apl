<form autocomplete="off" #createCategoryForm="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>Create a new category</h1>
  <mat-dialog-content style="width:600px;height:300px;">
    <div class="row-fluid">
      <div class="col-md-12">
        <mat-form-field>
          <input
            matInput
            name="Name"
            placeholder="Category name"
            [(ngModel)]="category.name"
            required
          />        
        </mat-form-field>      
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button
      mat-flat-button
      type="submit"
      flex="15"
      color="primary"
      [disabled]="!createCategoryForm.form.valid || saving"
    >
      {{ "Save" | localize }}
    </button>
  </div>
</form>
