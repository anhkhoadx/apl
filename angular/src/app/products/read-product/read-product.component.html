<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card main-content">
          <div class="header">
              <h2>Product detail</h2>
          </div>
          <div class="body table-responsive" #body>
              <mat-dialog-content style="width:600px;height:300px;">
                <form>
                <div class="row">                  
                  <div class="col-md-12 text-right p-r-25">
                      <button style="margin-right: 10px !important;" mat-raised-button color="primary" (click)="back()">Product list</button>
                      <button mat-raised-button color="primary">Product list</button>
                    </div>                  
                </div>
              </form>
                  <div class="row-fluid">
                    <div class="col-md-12">
                      <mat-form-field>
                        <input
                          matInput
                          name="Name"
                          placeholder="Product name"
                          [(ngModel)]="product.name"
                          required
                        />
                      </mat-form-field>
                      <mat-form-field>
                        <textarea
                          matInput
                          name="Description"
                          placeholder="Product description"
                          [(ngModel)]="product.description"
                          required
                        ></textarea>
                      </mat-form-field>
                      <mat-form-field>
                        <input
                          matInput
                          name="Address"
                          placeholder="Product address"
                          [(ngModel)]="product.address"           
                        />
                      </mat-form-field>      
                    </div>
                  </div>
                </mat-dialog-content>
          </div>
      </div>
  </div>
</div>
